<header class="navbar navbar-light navbar-fixed-top navbar-expand-lg">

  <a class="navbar-brand" [routerLink]="['/']" (click)="navbarCollapsed = true">ng-Kanban</a>


  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="navbarCollapsed = !navbarCollapsed"
          [attr.aria-expanded]="!navbarCollapsed" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [ngbCollapse]="navbarCollapsed" id="navbarContent">

    <ul class="navbar-nav ml-auto">

      <div *ngIf="!user">
        <li class="nav-item">
          <a class="nav-link" (click)="navbarCollapsed = true; login()">
            Log in
          </a>
        </li>
      </div>

      <div *ngIf="user">
        <li class="nav-item">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{user.email}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <div *ngIf="isAdministrator">
                <a class="btn btn-info dropdown-item" role="button" href="{{keycloakUrl}}">Keycloak</a>
                <a class="btn btn-info dropdown-item" role="button" routerLink="/admin">Admin</a>
              </div>
              <a class="btn btn-info dropdown-item" role="button" (click)="logout()">Log out</a>
            </div>
          </div>
        </li>
      </div>

    </ul>

  </div>
</header>
