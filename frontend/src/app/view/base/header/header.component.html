<header>

  <mdb-navbar SideClass="navbar fixed-top navbar-expand-md top-nav-collapse scrolling-navbar navbar-dark unique-color-dark">

    <logo><a class="navbar-brand" href="#">Navbar</a></logo>

    <links>
      <ul class="navbar-nav ml-auto">

        <li *ngIf="user" class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbRippleRadius type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
            {{user.email}}<span class="caret"></span>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a href="{{keycloakUrl}}" class="dropdown-item waves-light" mdbRippleRadius>Keycloak</a>
            <a *ngIf="isAdministrator" routerLink="/admin" class="dropdown-item waves-light" mdbRippleRadius>Admin</a>
            <a (click)="logout()" class="dropdown-item waves-light" mdbRippleRadius>Log out</a>
          </div>
        </li>

        <li *ngIf="!user" class="nav-item">
          <a (click)="login()" id="navbar-static-login" class="nav-link waves-effect waves-light">
            <i class="fa fa-sign-in mr-1"></i>
            <span class="clearfix d-none d-sm-inline-block">Log in</span>
          </a>
        </li>

      </ul>
    </links>

  </mdb-navbar>

</header>
