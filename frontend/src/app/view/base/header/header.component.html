<header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Kanban</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div *ngIf="user" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{user.email}}<span class="caret"></span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="{{keycloakUrl}}" class="dropdown-item waves-light" mdbRippleRadius>Keycloak</a>
            <a *ngIf="isAdministrator" routerLink="/admin" class="dropdown-item waves-light" mdbRippleRadius>Admin</a>
            <a (click)="logout()" class="dropdown-item waves-light" mdbRippleRadius>Log out</a>
          </div>
        </div>

        <a *ngIf="!user" (click)="login()" id="navbar-static-login" class="btn btn-primary">
          <i class="fa fa-sign-in mr-1"></i>
          <span class="clearfix d-none d-sm-inline-block">Log in</span>
        </a>
      </form>
    </div>
  </nav>

</header>
