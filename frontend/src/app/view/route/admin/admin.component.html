<div class="row">

  <div class="col-12 mb-3">

    <button class="btn btn-primary pull-right" (click)="sendCardNotificationEmail()">
      Send card notification email
      <a target="_blank" href="https://jgasp.github.io/slate/#vzdrzevanje-uporabnikov"
         placement="right" ngbPopover="Click for help" triggers="mouseenter:mouseleave"
         (click)="$event.stopPropagation()">
        <i class="fa fa-question-circle"></i>
      </a>
    </button>

  </div>

  <div class="col-md-5">
    <div class="border rounded">

      <div class="list-group" *ngIf="selectedUser">
        <div id="userDetails">
          <div class="list-group-item list-group-item-primary">User details:

          </div>

          <app-user-details [user]="selectedUser" ></app-user-details>
          <br>
          <button class="btn btn-primary" (click)="openUserEditModal()">
            Edit
            <a target="_blank" href="https://jgasp.github.io/slate/#vzdrzevanje-uporabnikov"
               placement="right" ngbPopover="Click for help" triggers="mouseenter:mouseleave"
               (click)="$event.stopPropagation()">
              <i class="fa fa-question-circle"></i>
            </a>
          </button>

          <button class="btn btn-primary" (click)="openUserPasswordModal()">
            Set password
          </button>

          <button class="btn waves-light" (click)="toggleDeleted()" [ngClass]="{'btn-danger': !selectedUser.isDeleted, 'btn-success': selectedUser.isDeleted}">
            {{!selectedUser.isDeleted ? "Deactivate" : "Activate"}}
            <a placement="right" ngbPopover="Clicking this button will toggle the user Active/Inactive" triggers="mouseenter:mouseleave"
               (click)="$event.stopPropagation()">
              <i class="fa fa-question-circle"></i>
            </a>
          </button>


        </div>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <app-user-paging [enableSearch]="true" (onSelect)="selectedUserCallback($event)"> </app-user-paging>

    <div class="col-md-12">
      <div class="pull-right">

        <button class="btn btn-primary" (click)="openUserCreateModal()">Create
          <a target="_blank" href="https://jgasp.github.io/slate/#vzdrzevanje-uporabnikov"
             placement="right" ngbPopover="Click for help" triggers="mouseenter:mouseleave"
             (click)="$event.stopPropagation()">
            <i class="fa fa-question-circle"></i>
          </a>
        </button>
      </div>
    </div>

  </div>


</div>
