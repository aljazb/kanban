<div class="container">

  <div class="row">

    <div class="col-md-6">

    </div>

    <div *ngIf="isLoggedIn" class="col-md-6">

      <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" activeIds="ngb-panel-0">

        <ngb-panel id="ngb-panel-0" title="DevTeam">
          <ng-template ngbPanelContent>
            <app-dev-team-paging (onSelect)="goToDevTeam($event)"></app-dev-team-paging>
          </ng-template>
        </ngb-panel>

        <ngb-panel id="ngb-panel-1" title="Projects">
          <ng-template ngbPanelContent>
            <app-project-paging (onSelect)="goToProject($event)" ></app-project-paging>
            <button class="btn btn-primary" (click)="openProjectCreateModal()">Create project</button>
          </ng-template>
        </ngb-panel>

        <ngb-panel id="ngb-panel-2" title="Boards">
          <ng-template ngbPanelContent>
            <app-board-paging (onSelect)="goToBoard($event)"></app-board-paging>
          </ng-template>
        </ngb-panel>

      </ngb-accordion>

    </div>

  </div>

</div>
