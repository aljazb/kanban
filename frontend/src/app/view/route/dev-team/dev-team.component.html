<div class="container">

  <div class="row">

    <div class="col-sm-12">

      <app-dev-team-paging (onSelect)="goToDevTeam($event)"></app-dev-team-paging>
    </div>

    <div *ngIf="isKanbanMaster" class="col-sm-4">
      <button class="btn btn-primary" (click)="openDevTeamCreateModal()">
        Create development team

        <a target="_blank" href="https://jgasp.github.io/slate/#vzdrzevanje-uporabnikov"
           placement="right" ngbPopover="Click for help" triggers="mouseenter:mouseleave"
           (click)="$event.stopPropagation()">
          <i class="fa fa-question-circle"></i>
        </a>

      </button>
    </div>

  </div>

</div>
