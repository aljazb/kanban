<div class="row">

  <div class="col-12" *ngIf="!sharedContext.project">
    <h5 class="col-12 text-center mt-5">
      No project selected
    </h5>
  </div>

  <div class="col-12" *ngIf="sharedContext.project && !sharedContext.project.board">
    <h5 class="col-12 text-center mt-5">
      Project has no board
    </h5>
  </div>

  <div class="col-12 border" *ngIf="sharedContext.project && sharedContext.project.board">
    <button class="btn btn-primary m-3 pull-right" (click)="submitDevRatio()">Submit</button>
  </div>

</div>

<div #devRatioContent class="row border" *ngIf="response">

  <div class="col-12" *ngIf="ngxDataSetCards && ngxDataSetWorkload">

      <div class="row graph">

        <div class="col-11 m-2">
          <h3>Cards</h3>
          <ngx-charts-pie-chart
            [legend]="true"
            [labels]="true"
            [tooltipDisabled]="false"
            [results]="ngxDataSetCards"
          ></ngx-charts-pie-chart>
        </div>

        <div class="col-11 m-2">
          <h3>Workload</h3>
          <ngx-charts-pie-chart
            [legend]="true"
            [labels]="true"
            [tooltipDisabled]="false"
            [results]="ngxDataSetWorkload"
          ></ngx-charts-pie-chart>
        </div>

      </div>

      <div class="mt-5">
      </div>

  </div>

</div>
