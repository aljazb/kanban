<div class="modal-header">
  <h3>Delete confirmation</h3>
</div>
<div class="modal-body">
  <div class="col-sm-9">
        <textarea type="text" name="card-description" class="form-control" id="in-description"  placeholder="Enter reason for deletion"
                  formControlName="description"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" (click)="cancelCard()">Cancel</button>
  <button class="btn btn-danger" (click)="deleteCard()">Delete</button>
</div>
