<div class="modal-header">
  <h3>Delete confirmation</h3>
</div>
<div class="modal-body">
  <div class="col-sm-9">
        <textarea name="card-delete-reason" class="form-control"
                  placeholder="Enter reason for deletion"
                  [(ngModel)]="deleteMessage"
        ></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" (click)="cancelCard()">Cancel</button>
  <button class="btn btn-danger" (click)="deleteCard()" [disabled]="deleteMessage.trim().length == 0">Delete</button>
</div>
