<div #workflowTab class="row mb-4">

  <div class="col-12" *ngIf="!sharedContext.project">
    <h5 class="col-12 text-center mt-5">
      No project selected
    </h5>
  </div>

  <div class="col-12" *ngIf="sharedContext.project && !sharedContext.project.board">
    <h5 class="col-12 text-center mt-5">
      Project has no board
    </h5>
  </div>

  <div class="col-12 border" *ngIf="sharedContext.project && leafBoardPartsSelection">

    <div class="col-12 mt-3 mb-3">
      Select columns
    </div>

    <div class="col-12">

      <div class="list-inline">
        <div class="list-inline-item border p-2 m-1 hover-pointer" *ngFor="let bp of leafBoardPartsSelection"
             (click)="bp.isActive = ! bp.isActive">
          <div class="col-12">
          {{bp.boardPart.name}} [{{bp.boardPart.leafNumber}}]
          </div>
          <div class="col-12 col-centered">
            <i class="fa fa-check fa-2x" style="color: green" *ngIf="bp.isActive"></i>
            <i class="fa fa-times fa-2x" style="color: red" *ngIf="!bp.isActive"></i>
          </div>
        </div>
      </div>

    </div>

    <div class="col-12">
      <button class="btn btn-primary mt-2 mb-2 pull-right" (click)="submitWorkFlow()">Submit</button>
    </div>

  </div>

</div>


<div class="row border" *ngIf="workflowNgxDataSet">

  <div class="col-12 mt-5 mb-5">

    <div class="graph">
      <ngx-charts-area-chart-stacked
        [legend]="true"
        [xAxisLabel]="'Date'"
        [showXAxisLabel]="true"
        [xAxis]="true"
        [yAxisLabel]="'Number of cards'"
        [showYAxisLabel]="true"
        [yAxis]="true"
        [results]="workflowNgxDataSet"
      ></ngx-charts-area-chart-stacked>
    </div>

    <div class="mt-5">
    </div>

  </div>

</div>
