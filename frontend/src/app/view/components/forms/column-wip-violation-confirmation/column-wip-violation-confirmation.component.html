<div class="modal-header">
  <h3>Move card conformation</h3>
</div>
<div class="modal-body">
  <p>Current WIP will be exceeded in the following columns. Are you sure?</p>
    <ul>
      <li *ngFor="let col of exceedingColumns">{{col}}</li>
    </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn" (click)="yes()">Yes</button>
  <button class="btn btn-danger" (click)="no()">No</button>
</div>
