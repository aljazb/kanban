<div class="row">
  <div class="col">
    <form [formGroup]="formBoardPart">

      <div class="form-group row">
        <label for="in-name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="project-name" class="form-control" id="in-name"  placeholder="Name"
                 formControlName="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="in-wip" class="col-sm-2 col-form-label">Max WIP</label>
        <div class="col-sm-10">
          <input type="text" name="board-part-wip" class="form-control" id="in-wip" placeholder="WIP"
                 formControlName="maxWip">
        </div>
      </div>

    </form>
  </div>
</div>

<div class="row" *ngIf="boardPart.children">
  <div class="col" *ngFor="let bp of boardPart.children">

    <app-board-part-form [boardPart]="bp"></app-board-part-form>

  </div>
</div>
