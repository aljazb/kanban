<div *ngIf="boardPart.board != null">
  <div class="border rounded"
       [ngClass]="{
       'highest-priority': isHighestPriority,
       'dev-start': isStartDev,
       'dev-end': isEndDev,
       'acceptance-ready': isAcceptanceTesting
       }"
  >

    <div class="item">

      <div class="row">
        <div class="col">
          <form [formGroup]="formBoardPart">

            <div class="form-group row">
              <label for="in-name" class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input type="text" name="project-name" class="form-control" id="in-name"  placeholder="Name"
                       formControlName="name">
              </div>
            </div>

            <div class="form-group row">
              <label for="in-wip" class="col-sm-4 col-form-label">WIP</label>
              <div class="col-sm-8">
                <input type="text" name="board-part-wip" class="form-control" id="in-wip" placeholder="WIP"
                       formControlName="maxWip">
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="pull-left">
            {{getName()}}
          </div>

          <div class="pull-right">
            <button class="btn btn-primary" (click)="triggerOnAddLeft()">
              <i class="fa fa-caret-left"></i>
            </button>

            <button class="btn btn-primary" (click)="addDown()" [disabled]="boardPart.children != null && boardPart.children.length > 0">
              <i class="fa fa-caret-down"></i>
            </button>

            <button class="btn btn-primary" (click)="triggerOnAddRight()">
              <i class="fa fa-caret-right"></i>
            </button>

            <button class="btn btn-danger" (click)="delete()">
              <i class="fa fa-times-circle"></i>
            </button>
          </div>

        </div>
      </div>

      <div class="sub-group-padding">
        <div class="sub-group" *ngIf="boardPart.children && boardPart.children.length > 0">
          <div class="row">

            <div class="sub-item align-top" *ngFor="let bp of boardPart.children">
              <app-board-part-form (onDelete)="onDeleteChild(bp.orderIndex)"
                                   (onAddLeft)="handleOnAddLeft(bp.orderIndex)"
                                   (onAddRight)="handleOnAddRight(bp.orderIndex)"
                                   [boardPart]="bp"></app-board-part-form>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
