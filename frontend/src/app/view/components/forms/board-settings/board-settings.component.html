<div class="modal-header">
  <h4 class="modal-title">Create card</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form [formGroup]="formBoard" (ngSubmit)="onSubmit()">

    <div class="form-group row">
     <label for="in-remaining-days" class="col-sm-3 col-form-label">Remaining days</label>
      <div class="col-sm-9">
        <input type="number" name="board-remaining-days" class="form-control" id="in-remaining-days" placeholder="Name"
               formControlName="remainingDays">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-12">
          <button type="submit" class="btn btn-primary pull-right ">Submit</button>
      </div>
    </div>

  </form>

</div>
