<div class="modal-header">
  <h4 class="modal-title">Edit project</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form #projectForm="ngForm">

    <div class="form-group row">
      <label for="in-name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input required type="text" [(ngModel)]="project.name" name="project-name" class="form-control" id="in-name" placeholder="Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="in-buyer" class="col-sm-2 col-form-label">Buyer</label>
      <div class="col-sm-10">
        <input required type="text" [(ngModel)]="project.productBuyer" name="project-buyer" class="form-control" id="in-buyer"
               placeholder="Buyer">
      </div>
    </div>

    <div class="form-group row">
      <label for="in-start-date" class="col-sm-2 col-form-label">Start date</label>
      <div class="col" id="in-start-date">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input required class="form-control" placeholder="yyyy-mm-dd"
                     name="dp1" [(ngModel)]="project.startDate" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                  <img src="https://ng-bootstrap.github.io/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="form-group row">
      <label for="in-end-date" class="col-sm-2 col-form-label">End date</label>
      <div class="col" id="in-end-date">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input required class="form-control" placeholder="yyyy-mm-dd"
                     name="dp2" [(ngModel)]="project.endDate" ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                  <img src="https://ng-bootstrap.github.io/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="form-group row">
      <label for="in-devteam" class="col-sm-2 col-form-label">Dev team</label>
      <div class="col-sm-10">
        <select required [(ngModel)]="project.devTeam" name="project-devteam" class="form-control" id="in-devteam">
          <option *ngFor="let devTeam of devTeams">{{ devTeam.name}}</option>
        </select>
      </div>
    </div>

    <div *ngIf='emptyFields' class="alert alert-warning">Please fill in all of the fields.</div>
    <div *ngIf='dateSwitch' class="alert alert-warning">End date must be greater than the start date.</div>
    <div *ngIf='earlyDate' class="alert alert-warning">Start date must be greater then todays date.</div>

    <div class="form-group row">
      <div class="container">
        <button type="button" class="btn btn-primary float-right" (click)="editProject()">Edit</button>
      </div>
    </div>

  </form>

</div>
