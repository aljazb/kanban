<div class="modal-header">
  <h4 class="modal-title">Set new password</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" name="user-password" class="form-control" id="password" placeholder="********"
               formControlName="password"
               [ngClass]="{ 'is-invalid': fcPassword.touched && fcPassword.invalid }">
        <div class="invalid-feedback" *ngIf="fcPassword.hasError('required')">
          Password is required
        </div>
        <div class="invalid-feedback" *ngIf="fcPassword.hasError('minlength')">
          Password must be at least 6 characters long
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="confirm-password" class="col-sm-4 col-form-label">Confirm password</label>
      <div class="col-sm-8">
        <input type="password" name="user-confirm-password-" class="form-control" id="confirm-password" placeholder="********"
               formControlName="confirmPassword"
               [ngClass]="{ 'is-invalid': fcConfirmPassword.touched && fcConfirmPassword.invalid }">
        <div class="invalid-feedback" *ngIf="fcConfirmPassword.hasError('passwordNotMatched')">
          Password does not match
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="container">
        <button type="submit" class="btn btn-primary float-right">Submit</button>
      </div>
    </div>

  </form>

</div>
