<div class="modal-header">
  <h4 class="modal-title">Set new password</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" name="user-password" class="form-control" id="password" placeholder="********"
               formControlName="password">
      </div>
      <div class="alert alert-warning col-sm-12" *ngIf="form.controls['password'].hasError('minlength')">
        Password is required and must be at least 6 character long
      </div>
    </div>

    <div class="form-group row">
      <label for="confirm-password" class="col-sm-4 col-form-label">Confirm password</label>
      <div class="col-sm-8">
        <input type="password" name="user-confirm-password-" class="form-control" id="confirm-password" placeholder="********"
               formControlName="confirmPassword">
      </div>
      <div class="alert alert-warning col-sm-12" *ngIf="form.controls['password'].valid && !isConfirmPasswordValid">
        Password does not match
      </div>
    </div>

    <div class="form-group row">
      <div class="container">
        <button type="submit" class="btn btn-primary float-right" [disabled]="form.valid && !isConfirmPasswordValid">Submit</button>
      </div>
    </div>

  </form>

</div>
