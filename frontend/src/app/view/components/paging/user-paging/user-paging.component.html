<div class="row">

  <div class="col-md-12">

    <h4>User list</h4>

    <div *ngIf="enableSearch">
        <div class="row" (keyup)="search(email.value, firstName.value, lastName.value, isDeleted.checked)">
          <div class="col-md-4">
            <div class="md-form">
              <input #email type="text" id="in-email" class="form-control" placeholder="john.doe@gmail.com">
              <label for="in-email" class="">Email</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="md-form">
              <input #firstName type="text" id="in-firstName" class="form-control">
              <label for="in-firstName" class="">First name</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="md-form">
              <input #lastName type="text" id="in-lastName" class="form-control">
              <label for="in-lastName" class="">Last name</label>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <input (click)="search(email.value, firstName.value, lastName.value, isDeleted.checked)"
                     #isDeleted type="checkbox" id="in-isDeleted">
              <label for="in-isDeleted">Deleted</label>
            </div>
          </div>

        </div>
    </div>

    <div *ngIf="paging && paging.count > 0" class="list-group">
      <div>
        <a (click)="itemSelected(item)" *ngFor="let item of paging.items" class="list-group-item list-group-item-action">
          {{item.email}} - {{item.firstName}} {{item.lastName}}
        </a>
      </div>

      <ngb-pagination (pageChange)="refresh()"
                      [collectionSize]="collectionSize"
                      [pageSize]="pageSize"
                      [(page)]="page"
                      [maxSize]="5"
                      [rotate]="true"
                      [ellipses]="false"
                      [boundaryLinks]="true">
      </ngb-pagination>

    </div>

  </div>

</div>
