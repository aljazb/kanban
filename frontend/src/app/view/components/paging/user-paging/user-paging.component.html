<div class="row">

  <div class="col-md-12">
    <h4>User search</h4>

    <div (keyup)="search(email.value, firstName.value, lastName.value, isDeleted.checked)">
      <form>
        <div class="row">

          <div class="col-md-4">
            <div class="md-form">
              <input #email type="text" id="in-email" class="form-control">
              <label for="in-email" class="">Email</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="md-form">
              <input #firstName type="text" id="in-firstName" class="form-control">
              <label for="in-firstName" class="">First name</label>
            </div>
          </div>

          <div class="col-md-3">
            <div class="md-form">
              <input #lastName type="text" id="in-lastName" class="form-control">
              <label for="in-lastName" class="">Last name</label>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <input (click)="search(email.value, firstName.value, lastName.value, isDeleted.checked)"
                     #isDeleted type="checkbox" id="in-isDeleted">
              <label for="in-isDeleted">Deleted</label>
            </div>
          </div>

        </div>
      </form>
    </div>

    <div *ngIf="userPaging" class="list-group">
      <div>
        <a (click)="onUserClicked(item)" *ngFor="let item of userPaging.items" class="list-group-item list-group-item-action">
          <p>{{item.firstName}} {{item.lastName}}</p>
          <p>{{item.email}}</p>
        </a>
      </div>

      <ngb-pagination (pageChange)="refresh()"
                      [collectionSize]="collectionSize"
                      [pageSize]="pageSize"
                      [(page)]="page"
                      [maxSize]="5"
                      [rotate]="true"
                      [ellipses]="false"
                      [boundaryLinks]="true"
                      aria-label="Default pagination">
      </ngb-pagination>

    </div>


  </div>

</div>
